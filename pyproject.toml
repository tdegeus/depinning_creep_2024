[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]

[project]
authors = [{name = "Tom de Geus", email = "tom@geus.me"}]
classifiers = ["License :: OSI Approved :: MIT License"]
dependencies = ["numpy", "tqdm", "h5py", "GooseEPM >=0.2.0"]
description = "Simple dataset management"
dynamic = ["version"]
name = "mycode_thermal_epm"
readme = "README.md"
requires-python = ">=3.7"

[project.scripts]
QuasiStatic_Run = "mycode_thermal_epm.QuasiStatic:Run"

[project.urls]
Source = "https://github.com/tdegeus/mycode_thermal_epm"

[tool.setuptools_scm]
write_to = "mycode_thermal_epm/_version.py"
